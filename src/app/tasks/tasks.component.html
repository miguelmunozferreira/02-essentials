@if(isAddingTask){
<app-task-add [userId]="userId" (close)="onCloseAddTask()"></app-task-add>
}

<section id="tasks">
  <header>
    <h2>{{ userName }}' Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of userTasks; track task.id){
    <li>
      <app-task [task]="task"> </app-task>
    </li>
    }
  </ul>
</section>
